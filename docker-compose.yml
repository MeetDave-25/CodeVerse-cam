version: '3.8'

services:
  server:
    image: judge0/judge0:1.13.0
    volumes:

    ports:
      - "2358:2358"
    privileged: true
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=judge0
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:2358/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  workers:
    image: judge0/judge0:1.13.0
    command: [ "./scripts/workers" ]
    volumes:

    privileged: true
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=judge0
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    # Scale workers for better concurrency
    deploy:
      replicas: 3

  db:
    image: postgres:13.0
    environment:
      - POSTGRES_USER=judge0
      - POSTGRES_PASSWORD=judge0
      - POSTGRES_DB=judge0
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U judge0" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:6.0
    command: [ "bash", "-c", 'docker-entrypoint.sh --appendonly yes --requirepass "judge0"' ]
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
  redis-data:


